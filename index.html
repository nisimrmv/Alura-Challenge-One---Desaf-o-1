<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <div id="espacio">
        <header>
            <img src="img/logoalura.png" id="logo-alura">
        </header>
        <main>
            <section>
                <textarea class="input-texto" cols="40" rows="6" placeholder="Ingrese el texto aquí"></textarea>
                <div id="div-desaparece">
                    <h6 class="informacion"> Solo letras minúsculas y sin acentos.</h6>
                </div>
                <div class="botones">
                    <button class="encriptar" onclick="btnEncriptar()">
                        Encriptar
                    </button>
                    <button class="desencriptar" onclick="btnDesencriptar()">
                        Desencriptar
                    </button>
                </div>
            </section>        
            <section class="mensaje-box">
                <textarea class="mensaje" cols="18" rows="8" readonly></textarea>
                <button class="copiar" onclick="copiar()">Copiar</button>
            </section>        
        </main>
    </div>
    <footer>
        <p class="datos">Desarrollado por: Nisim Moreno Vera</p> <br>
        <a href="mailto:nisim.rmv@gmail.com"><b>Contactame aquí</b></a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
